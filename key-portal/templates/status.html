<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key 状态 - CLIProxyAPI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #333; line-height: 1.6; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .card h2 { color: #667eea; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-item { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-item .number { font-size: 2.5em; font-weight: bold; }
        .stat-item .label { opacity: 0.9; font-size: 14px; }
        .key-list { margin-top: 20px; }
        .key-item { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #667eea; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        .key-item.expired { border-left-color: #dc3545; background: #fff5f5; }
        .key-item.expiring { border-left-color: #ffc107; background: #fffbf0; }
        .key-info { flex: 1; min-width: 200px; }
        .key-email { font-weight: bold; font-size: 16px; color: #333; }
        .key-meta { color: #666; font-size: 14px; margin-top: 5px; }
        .key-status { padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 500; }
        .status-active { background: #d4edda; color: #155724; }
        .status-expired { background: #f8d7da; color: #721c24; }
        .status-expiring { background: #fff3cd; color: #856404; }
        .btn { display: inline-block; padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-decoration: none; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .nav-links { text-align: center; margin-top: 30px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty { text-align: center; padding: 40px; color: #666; }
        .refresh-btn { background: none; border: 1px solid #667eea; color: #667eea; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .refresh-btn:hover { background: #667eea; color: white; }
        .last-updated { color: #999; font-size: 12px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Key 状态监控</h1>
            <p>查看所有已注册的 Claude Key 状态</p>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; border: none; padding: 0;">概览</h2>
                <div>
                    <button class="refresh-btn" onclick="loadKeys()">刷新</button>
                    <span id="lastUpdated" class="last-updated"></span>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="number" id="totalCount">-</div>
                    <div class="label">总 Key 数</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <div class="number" id="activeCount">-</div>
                    <div class="label">有效</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);">
                    <div class="number" id="expiringCount">-</div>
                    <div class="label">即将过期</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="number" id="expiredCount">-</div>
                    <div class="label">已过期</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Key 列表</h2>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            <div id="keyList" class="key-list" style="display: none;"></div>
            <div id="empty" class="empty" style="display: none;">
                <p>暂无注册的 Key</p>
                <a href="/login" class="btn btn-primary" style="margin-top: 15px;">贡献 Key</a>
            </div>
        </div>

        <div class="nav-links">
            <a href="/" class="btn btn-secondary">返回首页</a>
            <a href="/login" class="btn btn-primary">贡献 Key</a>
        </div>
    </div>

    <script>
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getHoursUntil(isoString) {
            if (!isoString) return null;
            const now = new Date();
            const expiry = new Date(isoString);
            return (expiry - now) / (1000 * 60 * 60);
        }

        function getKeyStatus(key) {
            if (key.expired) return 'expired';
            const hoursLeft = getHoursUntil(key.expires_at);
            if (hoursLeft !== null && hoursLeft <= 2) return 'expiring';
            return 'active';
        }

        function renderKey(key) {
            const status = getKeyStatus(key);
            const hoursLeft = getHoursUntil(key.expires_at);

            let statusText, statusClass;
            if (status === 'expired') {
                statusText = '已过期';
                statusClass = 'status-expired';
            } else if (status === 'expiring') {
                statusText = `${hoursLeft.toFixed(1)}h 后过期`;
                statusClass = 'status-expiring';
            } else {
                statusText = '有效';
                statusClass = 'status-active';
            }

            return `
                <div class="key-item ${status}">
                    <div class="key-info">
                        <div class="key-email">${key.email}</div>
                        <div class="key-meta">过期时间: ${formatTime(key.expires_at)}</div>
                    </div>
                    <div class="key-status ${statusClass}">${statusText}</div>
                </div>
            `;
        }

        async function loadKeys() {
            const loading = document.getElementById('loading');
            const keyList = document.getElementById('keyList');
            const empty = document.getElementById('empty');

            loading.style.display = 'block';
            keyList.style.display = 'none';
            empty.style.display = 'none';

            try {
                const resp = await fetch('/api/keys');
                const data = await resp.json();
                const keys = data.keys || [];

                // Update stats
                const total = keys.length;
                let active = 0, expiring = 0, expired = 0;

                keys.forEach(key => {
                    const status = getKeyStatus(key);
                    if (status === 'active') active++;
                    else if (status === 'expiring') expiring++;
                    else expired++;
                });

                document.getElementById('totalCount').textContent = total;
                document.getElementById('activeCount').textContent = active;
                document.getElementById('expiringCount').textContent = expiring;
                document.getElementById('expiredCount').textContent = expired;

                // Render list
                loading.style.display = 'none';

                if (keys.length === 0) {
                    empty.style.display = 'block';
                } else {
                    // Sort: expiring first, then active, then expired
                    keys.sort((a, b) => {
                        const statusOrder = { expiring: 0, active: 1, expired: 2 };
                        return statusOrder[getKeyStatus(a)] - statusOrder[getKeyStatus(b)];
                    });

                    keyList.innerHTML = keys.map(renderKey).join('');
                    keyList.style.display = 'block';
                }

                // Update timestamp
                document.getElementById('lastUpdated').textContent =
                    '更新于 ' + new Date().toLocaleTimeString('zh-CN');

            } catch (e) {
                loading.innerHTML = '<p style="color: #dc3545;">加载失败: ' + e.message + '</p>';
            }
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadKeys);

        // Auto refresh every 60 seconds
        setInterval(loadKeys, 60000);
    </script>
</body>
</html>
